<mat-card class="w-1/2 mx-auto m-5">
  <mat-card-header>
    <mat-card-title>Search for your favorite Harry Potter movie !</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="flex flex-row gap-4 mt-4">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Release Year</mat-label>
        <input matInput type="number" [formControl]="releaseYear" />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

@for (movie of filteredMovies; track $index) {
  <div class="w-1/2 mx-auto flex flex-row justify-between gap-4 m-4">
    <div class="w-9/12">
      <h3 class="text-2xl">ğŸï¸ {{ movie.title }}</h3>
      <div class="flex justify-between">
        <span>Release date: {{ movie.release_date }}</span>
        <span>Budget: {{ movie.budget | customCurrency }}</span>
        <span>Duration: {{ movie.duration | duration }}</span>
      </div>
    </div>
    <button mat-raised-button (click)="goToDetails(movie.id)" [id]="movie.id">Details</button>
  </div>
}
